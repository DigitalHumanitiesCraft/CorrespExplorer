<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CorrespExplorer - Tests</title>
    <link rel="icon" type="image/png" href="assets/logo-no-background-no-text.png">
    <link rel="stylesheet" href="css/tokens.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .test-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .test-actions {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
        }

        .test-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            color: var(--text-primary);
            border-radius: 4px;
            cursor: pointer;
        }

        .test-btn:hover {
            background: var(--bg-hover);
        }

        .test-output {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 1rem;
            font-family: monospace;
            font-size: 0.875rem;
            line-height: 1.5;
            min-height: 400px;
            max-height: 600px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .test-summary {
            margin-bottom: 1rem;
            padding: 1rem;
            background: var(--bg-primary);
            border-radius: 4px;
            display: none;
        }

        .test-summary.visible {
            display: block;
        }

        .test-summary.pass {
            border-left: 4px solid var(--success-color);
        }

        .test-summary.fail {
            border-left: 4px solid var(--error-color);
        }

        .nav-top {
            display: flex;
            gap: 1.5rem;
            padding: 1rem 2rem;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
        }

        .nav-top a {
            color: var(--text-primary);
            text-decoration: none;
        }

        .nav-top a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="nav-top">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="vault.html">Vault</a>
        <a href="test.html">Tests</a>
    </nav>

    <div class="test-container">
        <h1>Test Suite</h1>
        <p>Automated tests for CMIF data processing (69 tests)</p>

        <div class="test-actions">
            <button class="test-btn" id="run-tests">Run Tests</button>
            <button class="test-btn" id="clear-output">Clear</button>
        </div>

        <div id="test-summary" class="test-summary"></div>

        <div class="test-output" id="test-output">Click "Run Tests" to start...</div>
    </div>

    <script type="module">
        import { runAllTests } from './js/tests/run-all-tests.js';

        const outputEl = document.getElementById('test-output');
        const summaryEl = document.getElementById('test-summary');

        const originalLog = console.log;
        const originalError = console.error;
        let outputBuffer = '';

        console.log = (...args) => {
            const msg = args.map(a => typeof a === 'object' ? JSON.stringify(a, null, 2) : String(a)).join(' ');
            outputBuffer += msg + '\n';
            outputEl.textContent = outputBuffer;
            originalLog.apply(console, args);
        };

        console.error = (...args) => {
            const msg = args.map(a => typeof a === 'object' ? JSON.stringify(a, null, 2) : String(a)).join(' ');
            outputBuffer += 'ERROR: ' + msg + '\n';
            outputEl.textContent = outputBuffer;
            originalError.apply(console, args);
        };

        document.getElementById('run-tests').addEventListener('click', async () => {
            outputBuffer = '';
            outputEl.textContent = 'Running tests...\n';
            summaryEl.style.display = 'none';
            summaryEl.classList.remove('pass', 'fail');

            try {
                const results = await runAllTests();
                summaryEl.className = 'test-summary visible ' + (results.failed === 0 ? 'pass' : 'fail');
                summaryEl.textContent = `${results.passed}/${results.total} tests passed (${results.duration.toFixed(0)}ms)`;
            } catch (error) {
                summaryEl.className = 'test-summary visible fail';
                summaryEl.textContent = 'Test run failed: ' + error.message;
            }
        });

        document.getElementById('clear-output').addEventListener('click', () => {
            outputBuffer = '';
            outputEl.textContent = 'Output cleared.\n';
            summaryEl.classList.remove('visible');
        });

        // Auto-run if ?test=true
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('test') === 'true') {
            window.addEventListener('DOMContentLoaded', () => {
                setTimeout(() => document.getElementById('run-tests').click(), 500);
            });
        }
    </script>
</body>
</html>
