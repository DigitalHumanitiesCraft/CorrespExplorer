<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Vault - HerData</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/vault.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
</head>
<body>
    <!-- Global Navigation -->
    <div id="navbar-placeholder"></div>

    <!-- Vault Container -->
    <div class="vault-container">
        <!-- Mobile Toggle Button -->
        <button class="vault-sidebar-toggle" id="vault-sidebar-toggle">
            <i class="fas fa-chevron-down"></i>
            <span>Dokumente anzeigen</span>
        </button>

        <!-- Sidebar -->
        <aside class="vault-sidebar" id="vault-sidebar">
            <div class="vault-sidebar-header">
                <h2>Knowledge Docs</h2>
            </div>
            <nav class="vault-nav" id="vault-nav">
                <!-- Populated by JS -->
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="vault-content">
            <div class="vault-header">
                <div class="vault-header-content">
                    <div>
                        <h1 id="doc-title">Knowledge Vault</h1>
                        <div class="vault-meta">
                            <span id="doc-meta"></span>
                        </div>
                    </div>
                    <a href="#" id="vault-download-btn" class="vault-download-btn" title="Download Vault als ZIP">
                        Download Vault
                    </a>
                </div>
            </div>

            <article class="vault-article" id="vault-article">
                <div class="vault-intro">
                    <h2>Willkommen im Knowledge Vault</h2>
                    <p>WÃ¤hle ein Dokument aus der Navigation.</p>
                </div>
            </article>
        </main>
    </div>

    <script src="js/vault.js?v=1" type="module"></script>
</body>
</html>
