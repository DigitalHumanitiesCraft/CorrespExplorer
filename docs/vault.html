<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CorrespExplorer Promptotyping Vault - Destillierte Wissensdokumente aus der LLM-gestuetzten Entwicklung">
    <title>Promptotyping Vault - CorrespExplorer</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <link rel="stylesheet" href="css/tokens.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/vault.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" role="navigation" aria-label="Hauptnavigation">
        <div class="nav-brand">
            <a href="index.html" style="color: inherit; text-decoration: none; display: flex; align-items: center; gap: 10px;">
                <i class="fas fa-arrow-left" style="font-size: 0.9em;"></i>
                <span class="brand-text">Promptotyping Vault</span>
            </a>
        </div>
        <div class="nav-links">
            <a href="about.html" class="nav-link" title="About">
                <i class="fas fa-info-circle"></i>
                <span class="nav-link-text">About</span>
            </a>
        </div>
    </nav>

    <div class="vault-container">
        <main class="vault-main">
            <aside class="vault-sidebar">
                <h3><i class="fas fa-folder-tree"></i> Dokumente</h3>
                <nav class="doc-list" id="doc-list">
                    <!-- Documents loaded by JS -->
                </nav>
            </aside>

            <article class="vault-content" id="vault-content">
                <div class="content-placeholder">
                    <i class="fas fa-file-lines"></i>
                    <p>Waehlen Sie ein Dokument aus der Liste</p>
                </div>
            </article>
        </main>

    </div>

    <script src="js/vault.js" type="module"></script>
</body>
</html>
